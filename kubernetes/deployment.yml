apiVersion: apps/v1
kind: Deployment
metadata:
  name: RequestContext
  labels:
    app: RequestContext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: RequestContext
  template:
    metadata:
      labels:
        app: RequestContext
    spec:
      containers:
        - name: RequestContext
          image: username/RequestContext:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5